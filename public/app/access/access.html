<div>
    <span>Access</span>
    <br/>
    <label>Alias:</label><input type="text" name="input" ng-model="access.alias" />
    <br/><label>Passphrase:</label><input ng-model="access.passphrase" />
    <br/>
    <button ng-click="access.clickLogin()">Sign In</button>
    <button ng-click="access.clickSignUp()">Sign Up</button>
    <button ng-click="access.clickForgot()">Forgot</button>
</div>
